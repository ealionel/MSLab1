<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <title>Lab 1. Introduction to HTML5 and HLS</title>
    <script src="./js/utils.js"></script>
    <script src="./js/Playlist.js"></script>
  </head>
  <body>
    <h1>My first HLS player</h1>

    <video
      id="main-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      poster="MY_VIDEO_POSTER.jpg"
      data-setup="{}"
    >
      <source
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        type="video/mp4"
      />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>

    <button id="play-button" type="button">Play</button>
    <button id="pause-button" type="button">Pause</button>
    <button id="stop-button" type="button">Stop</button>
    <button id="jump-backward-button" type="button">
      Jump to 5 sec backwards
    </button>
    <button id="jump-forward-button" type="button">
      Jump to 5 sec forward
    </button>

    <div class="playlist-div">
      <p class="title">Playlist</p>

      <input
        type="text"
        name="url1"
        size="100"
        value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
      /><button type="button">Load</button><br />
      <input
        type="text"
        name="url2"
        size="100"
        value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
      /><button type="button">Load</button><br />
      <button type="button">Shuffle</button>
    </div>

    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="./js/control.js"></script>
  </body>
</html>
