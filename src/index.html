<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <title>Lab 1. Introduction to HTML5 and HLS</title>
    <script src="./js/utils.js"></script>
    <script src="./js/Playlist.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>My first HLS player</h1>

    <video
      id="main-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      data-setup="{}"
    >
      <source
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        type="video/mp4"
      />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>

    <button id="play-button" type="button">Play</button>
    <button id="pause-button" type="button">Pause</button>
    <button id="stop-button" type="button">Stop</button>
    <button id="jump-backward-button" type="button">
      Jump to 5 sec backwards
    </button>
    <button id="jump-forward-button" type="button">
      Jump to 5 sec forward
    </button>

    <div class="playlist-div">
      <h2 class="title">Playlist</h2>
      <div class="playlist-queue-div"></div>
      <div class="playlist-add-div">
        <input class="playlist-add-input" type="url" />
        <button class="playlist-add-button" type="button">Add</button>
        <button class="playlist-shuffle-button" type="button">Shuffle</button>
      </div>
    </div>

    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="./js/control.js"></script>
    <script src="./js/init.js"></script>
  </body>
</html>
